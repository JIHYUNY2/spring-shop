<!doctype html>
<html lang="ko" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Shop</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <header class="topbar container">
      <div class="brand">
        <span class="cart">🛒</span>
        <span>Spring Shop</span>
        <small>상품 등록 / 목록 / 수정 / 삭제 (ESBuild + Vanilla)</small>
      </div>
      <div class="actions">
        <button id="themeToggle" class="btn">🌙 다크</button>
        <button id="refreshBtn" class="btn btn-primary">새로고침</button>
      </div>
    </header>

    <main class="container grid-2">
      <!-- 상품 등록 -->
      <section class="card">
        <h2>상품 등록</h2>

        <form id="createForm" class="form">
          <label>이름
            <input id="name" placeholder="예: 딸기 쿠키" />
          </label>

          <label>가격(원)
            <input id="price" placeholder="예: 1300" inputmode="numeric" />
          </label>

          <label>설명
            <textarea id="description" placeholder="예: 달콤한 딸기 쿠키"></textarea>
          </label>

          <label>초기 재고(개)
            <input id="initStock" placeholder="예: 100" inputmode="numeric" />
          </label>

          <div class="row right">
            <button id="createBtn" class="btn btn-primary" type="submit">등록</button>
          </div>

          <p id="createMsg" class="hint"></p>
        </form>
      </section>

      <!-- 상품 목록 -->
      <section class="card">
        <h2>상품 목록</h2>

        <div class="toolbar">
          <label>페이지
            <input id="page" value="0" inputmode="numeric" />
          </label>
          <label>개수
            <input id="size" value="10" inputmode="numeric" />
          </label>
          <label>정렬
            <select id="sort">
              <option value="id,desc" selected>id,desc (최신순)</option>
              <option value="id,asc">id,asc</option>
              <option value="price,asc">price,asc</option>
              <option value="price,desc">price,desc</option>
            </select>
          </label>
        </div>

        <div class="table-wrap">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>이름</th>
                <th>가격</th>
                <th>설명</th>
                <th>재고</th>
                <th>액션</th>
              </tr>
            </thead>
            <tbody id="listBody"></tbody>
          </table>
        </div>

        <div class="row space-between">
          <span id="pageInfo" class="muted">페이지 1 / 1 · 총 0개</span>
          <div class="row gap">
            <button id="prevBtn" class="btn" disabled>이전</button>
            <button id="nextBtn" class="btn" disabled>다음</button>
          </div>
        </div>
        <p id="listMsg" class="hint"></p>
      </section>
    </main>

    <!-- 전역 로딩 스피너 / 토스트 -->
    <div id="globalSpinner" class="spinner" hidden></div>
    <div id="toast"></div>

    <script type="module" src="/assets/main.js"></script>
  </body>
</html>
