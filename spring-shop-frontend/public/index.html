<!doctype html>
<html lang="ko" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spring Shop — Products</title>
  <link rel="stylesheet" href="/assets/styles.css?v=3" />
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="container topbar__inner">
      <div class="brand">
        <span class="logo">🛒</span>
        <div>
          <h1>Spring Shop</h1>
          <p class="sub">상품 등록 / 목록 / 수정 / 삭제 (ESBuild + Vanilla)</p>
        </div>
      </div>

      <div class="toolbar">
        <button id="themeToggle" class="btn btn-outline" aria-label="테마 전환">☀︎ 라이트</button>
        <button id="refreshBtn" class="btn btn-outline">새로고침</button>
      </div>
    </div>
  </header>

  <!-- Main -->
  <main class="container grid">
    <!-- 등록 카드 -->
    <section class="card">
      <div class="card__head">
        <h2>상품 등록</h2>
        <span class="badge badge-primary">Create</span>
      </div>

      <form id="createForm" class="form">
        <div class="form__row">
          <label class="form__field">
            <span class="form__label">이름</span>
            <input id="name" class="input" required maxlength="100" placeholder="예: 딸기 쿠키" />
          </label>

          <label class="form__field">
            <span class="form__label">가격(원)</span>
            <input id="price" class="input" type="number" min="1" step="1" required placeholder="예: 1300" />
          </label>
        </div>

        <label class="form__field">
          <span class="form__label">설명</span>
          <textarea id="description" class="input" maxlength="1000" placeholder="예: 달콤한 딸기 쿠키"></textarea>
        </label>

        <div class="form__actions">
          <button type="submit" class="btn btn-primary">등록</button>
        </div>
      </form>

      <div id="createMsg" class="msg"></div>
    </section>

    <!-- 목록 카드 -->
    <section class="card">
      <div class="card__head">
        <h2>상품 목록</h2>
        <span class="badge">Read</span>
      </div>

      <div class="filters">
        <label class="filters__item">
          <span class="form__label">페이지</span>
          <input id="page" class="input input--sm" type="number" min="0" value="0" />
        </label>
        <label class="filters__item">
          <span class="form__label">개수</span>
          <input id="size" class="input input--sm" type="number" min="1" value="10" />
        </label>
        <label class="filters__item">
          <span class="form__label">정렬</span>
          <select id="sort" class="input input--sm">
            <option value="id,desc">id,desc (최신순)</option>
            <option value="price,asc">price,asc (가격↑)</option>
            <option value="price,desc">price,desc (가격↓)</option>
          </select>
        </label>
      </div>

      <div class="table-wrap">
        <table class="table" id="listTable">
          <thead>
            <tr>
              <th>ID</th><th>이름</th><th>가격</th><th>설명</th><th style="width:160px">액션</th>
            </tr>
          </thead>
          <tbody id="listBody"></tbody>
        </table>
      </div>

      <div class="list__footer">
        <div id="pageInfo" class="muted"></div>
        <div class="actions">
          <button id="prevBtn" class="btn btn-outline">이전</button>
          <button id="nextBtn" class="btn btn-outline">다음</button>
        </div>
      </div>

      <div id="listMsg" class="msg"></div>
    </section>
  </main>

  <div id="toast" class="toast" aria-live="polite" aria-atomic="true"></div>

  <script src="/assets/main.js" type="module"></script>
</body>
</html>
